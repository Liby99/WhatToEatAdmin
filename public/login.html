<!DOCTYPE html>
<html>
    <head>
        <title>What To Eat - Admin</title>
        <link href="css/login.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/1.9.2/parse.min.js"></script>
        <script src="js/lib/jquery.js"></script>
        <script src="js/util.js"></script>
        <script> const PAGE = "login"; </script>
    </head>
    <body>
        <form id="login-form">
            <p>What To Eat Admin</p>
            <input type="text" id="username" placeholder="Username" maxlength="10" required />
            <input type="password" id="password" placeholder="Password" maxlength="20" required />
            <button type="submit" id="login">Login</button>
        </form>
        <script src="js/basic.js"></script>
        <script>
            $(function () {
                LoginPage.initiate();
            });
            
            var LoginPage = {
                initiate: function () {
                    this.initiateError();
                    this.initiateFormSubmit();
                },
                initiateError: function () {
                    var params = Utility.getQueryParams();
                    if (params["err"]) {
                        switch(parseInt(params["err"])) {
                            case 1001: alert("Login Session Expired. Please Login Later. "); break;
                        }
                    }
                },
                initiateFormSubmit: function () {
                    $("#login-form").submit(function () {
                        if ($("#username").val() != "" && $("#password").val() != "") {
                            User.login($("#username").val(), $("#password").val())
                        }
                        else {
                            alert("请先输入用户名或密码");
                        }
                        return false;
                    });
                }
            }
        </script>
    </body>
</html>
